<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="icon" type="image/x-icon" href="/static/esfiha_do_ponto3.png">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Produtos</h1>
        <table>
            <tr>
                <th>
                    Imagem
                </th>
                <th>
                    Nome
                </th>
                <th>
                    ingredientes
                </th>
                <th>
                    Preço de Custo
                </th>
                <th>
                    Margem de Venda
                </th>
                <th>
                    Preço de Venda>
                </th>
            
            </tr>
            {% for imagem, nome, ingrediente, custo, margem, venda in dados %}
            <tr>
                <td>
                    {{imagem}}
                </td>
                <td>
                    {{nome}}
                </td>
                <td>
                    {{ingrediente}}
                </td>
                <td>
                    {{custo}}
                </td>
                <td>
                    {{margem}}
                </td>
                <td>
                    {{venda}}
                </td>
            </tr>
            {% endfor %}
        </table>
        <a class="voltar" href="index.html">Cadastro</a>

    </div>
    
</body>
</html>
